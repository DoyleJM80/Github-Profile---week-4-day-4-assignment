<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <header>

      <ul>
        <li class="link"><input class="header-input" type="text" name="input" value="" placeholder="Search GitHub"></li>
        <li class="link"><span><a href="https://github.com/pulls" class="link">Pull Requests</a></span></li>
        <li class="link"><span><a href="https://github.com/issues" class="link">Issues</a></span></li>
        <li class="link"><span><a href="https://github.com/marketplace" class="link">Marketplace</a></span></li>
        <li class="link"><span><a href="https://gist.github.com/" class="link">Gist</a></span></li>
      </ul>
    </header>
    <div class="container">
      <div class="col-2" id="profile">

      </div>
      <div class="col-10" id="repos">
        <div class="repo-menu">
          <span class="menu-buttons">Overview</span>
          <span class="menu-buttons">Repositories<div class="tracker-circle" id="repo-total"></div></span>
          <span class="menu-buttons">Stars<div class="tracker-circle">1</div></span>
          <span class="menu-buttons">Followers<div class="tracker-circle">0</div></span>
          <span class="menu-buttons">Following<div class="tracker-circle">0</div></span>
        </div>
        <div class="repo-options">
          <input class="repo-options-input" type="text" name="" value="">
          <select class="" name="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <select class="" name="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>

      </div>
    </div>

    <footer>

    </footer>
    <script src="js/moment.js" charset="utf-8"></script>
    <script src="js/token.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
